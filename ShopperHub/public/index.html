<div>

    <div class="col-md-4 col-md-offset-1 well" id= "logindiv" >
        <span  id= "logintext">
            <center> Login </center>
        </span>
        <br><br><br>
        <form class="form-horizontal" action="#">
            <div class="form-group" id="form1">
              <label class="control-label col-md-2" for="email">Username</label>
              <div class="col-md-10">
                <input type="email" class="form-control" id="usernamelogin" placeholder="Enter email">
              </div>
              <br> <br><br>          
             <label class="control-label col-md-2" for="pwd">Password</label>
              <div class="col-md-10"> 
                <input type="password" class="form-control" id="passlogin" placeholder="Enter password">
              </div>
              <br> <br>
              <br> <br>
            <div >
                <center>
                <button type="submit" class="btn btn-class" id = "submitlogin">Submit</button>
            </center>
            </div>
            </div>
        </form>
    </div>
    </div>

    <div class="col-md-4 col-md-offset-2 well"  id= "registerdiv">
        <span  id= "registertext">
                <center> Register</center>
        </span>
        <br><br><br>
        <form class="form-horizontal" action="#">
            <div class="form-group" id="form2">
                <label class="control-label col-md-2" for="name" style="text-align: right">Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="namereg" placeholder="Enter full name">
                </div>
                <br> <br><br>
                <label class="control-label col-md-2" for="email">Username</label>
              <div class="col-md-10">
                <input type="email" class="form-control" id="usernamereg" placeholder="Enter email">
              </div>
              <br> <br><br>        
             <label class="control-label col-md-2" for="pwd">Password</label>
              <div class="col-md-10"> 
                <input type="password" class="form-control" id="passreg" placeholder="Enter password">
              </div>
              <br> <br>
              <br> 
              <div >
                    <div class="checkbox">
                            <label class="control-label col-md-offset-2"> 
                                <input type="checkbox"  id="adminreg"> Admin
                            </label>
                    </div>
                   
                  </div>
                  <br> <br><br>   
              <br>
            <div >
                <center>
                <button type="submit" class="btn btn-class" id = "submitreg">Submit</button>
            </center>
            </div>
            </div>
        </form>
